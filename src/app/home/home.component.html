<div class="container">
  <!-- Jumbotron Header -->
  <header class="jumbotron my-4 text-center">
    <form #f="ngForm" (ngSubmit)="search(f.value)">
      <h1 class="display-3 ">A Warm Welcome!</h1>
      <p class="lead">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa, ipsam,
        eligendi, in quo sunt possimus non incidunt odit vero aliquid similique
        quaerat nam nobis illo aspernatur vitae fugiat numquam repellat.
      </p>
      <p class="form-group">
        <input required ngModel name="searchName" #searchName="ngModel" class="form-control" type="text" placeholder="Enter a movie name"/>
      </p>
      <p class="form-group" *ngIf="searchName.touched && searchName.invalid">
        <label *ngIf="searchName.errors.required" style="color:red">Search Term is required</label>
      </p>
      <button class="btn btn-primary btn-lg" [disabled]="f.invalid">Search</button>
    </form>
  </header>

  <!-- Page Features -->
  <div class="media my-3 p-3 bg-white rounded shadow-sm" *ngFor='let movie of response?.results'>
      <img src={{movie?.picture}} class="mr-3 responsive" alt={{movie?.name}}>
      <div class="media-body">
        <h5 class="mt-0 border-bottom border-gray pb-2 mb-0">{{movie?.name}}</h5>
        <div class="media mt-3 pb-3 mb-0 small lh-125 border-bottom border-gray" *ngFor='let location of movie?.locations'>
          <a class="mr-3" href={{location?.url}} target="_blank">
            <img src={{location?.icon}} class="mr-3" alt={{location?.display_name}}>
          </a>
          <div class="media-body">
            <h5 class="mt-0">{{location?.display_name}}</h5>
            <a target="_blank" href={{location?.url}}>Watch Now</a>
          </div>
        </div>
      </div>
    </div>
  <!--.row -->
</div>
